<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${bookCategory.id}"
                               type="hidden">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">作品方向：</label>
                                <div style="padding-top:8px" class="col-sm-8" th:text="${bookCategory.workDirection} == '0'?'男频':'女频'"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">分类名：</label>
                                <div style="padding-top:8px" class="col-sm-8" th:text="${bookCategory.name}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">排序：</label>
                                <div style="padding-top:8px" class="col-sm-8" th:text="${bookCategory.sort}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">：</label>
                                <div style="padding-top:8px" class="col-sm-8" th:text="${bookCategory.createUserId}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">：</label>
                                <div style="padding-top:8px" class="col-sm-8" th:text="${bookCategory.createTime}==null?null:${#dates.format(bookCategory.createTime,'yyyy-MM-dd HH:mm:ss')}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">：</label>
                                <div style="padding-top:8px" class="col-sm-8" th:text="${bookCategory.updateUserId}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">：</label>
                                <div style="padding-top:8px" class="col-sm-8" th:text="${bookCategory.updateTime}==null?null:${#dates.format(bookCategory.updateTime,'yyyy-MM-dd HH:mm:ss')}"></div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
</body>
</html>
